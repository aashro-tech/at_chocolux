<section class="offer_section layout_padding">
    <div class="container">
        <div class="box">
            <div class="detail-box">
                <f:if condition="{data.tx_mask_desc}">
                    <f:format.html>{data.tx_mask_desc}</f:format.html>
                </f:if>
            </div>
            <f:for each="{data.tx_mask_offer_img}" as="file">
                <div class="img-box">
                    <f:image image="{file}" width="565" />
                </div>
            </f:for>
        </div>
        <f:if condition="{data.tx_mask_offer_link2}">
            <div class="btn-box">
                <f:if condition="{data.tx_mask_offer_link2_label}">
                    <f:link.typolink parameter="{data.tx_mask_offer_link2}">
                        <span>{data.tx_mask_offer_link2_label}</span>
                        <f:for each="{data.tx_mask_offer_img2}" as="file">
                            <f:image image="{file}" width="65" />
                        </f:for>
                    </f:link.typolink>
                </f:if>
            </div>
        </f:if>
    </div>
</section>
