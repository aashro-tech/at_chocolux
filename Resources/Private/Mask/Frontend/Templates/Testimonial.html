<section class="client_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 ml-auto">
                <div class="img-box sub_img-box">
                    <f:for each="{data.tx_mask_testimonial_img}" as="file">
                        <f:image image="{file}" width="535" />
                    </f:for>
                </div>
            </div>
            <div class="col-lg-6 px-0">
                <div class="client_container">
                    <div class="heading_container">
                        <f:if condition="{data.tx_mask_testimonial_title}">
                            <h2>{data.tx_mask_testimonial_title}</h2>
                        </f:if>
                    </div>
                    <f:if condition="{data.tx_mask_testimonial_repeat}">
                        <div id="customCarousel2" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <f:for each="{data.tx_mask_testimonial_repeat}" as="data_item" iteration="i">
                                    <div
                                        class="{f:if(condition: '{i.isFirst}' ,then: 'carousel-item active' ,else: 'carousel-item')}">
                                        <div class="box">
                                            <div class="img-box">
                                                <f:for each="{data_item.tx_mask_testimonial_img2}" as="file">
                                                    <f:image image="{file}" width="156" />
                                                </f:for>
                                            </div>
                                            <div class="detail-box">
                                                <f:if condition="{data_item.tx_mask_testimonial_title2}">
                                                    <h4>{data_item.tx_mask_testimonial_title2}</h4>
                                                </f:if>
                                                <f:if condition="{data_item.tx_mask_desc}">
                                                    <p>{data_item.tx_mask_desc -> f:format.html()}</p>
                                                </f:if>
                                                <i class="fa fa-quote-left" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                </f:for>
                            </div>
                            <div class="carousel_btn-box">
                                <a class="carousel-control-prev" href="#customCarousel2" role="button" data-slide="prev">
                                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#customCarousel2" role="button" data-slide="next">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</section>
