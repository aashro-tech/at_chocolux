<f:if condition="{data.tx_mask_carousel_repeat}">
    <section class="slider_section ">
        <div id="customCarousel1" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <f:for each="{data.tx_mask_carousel_repeat}" as="data_item" iteration="i">
                    <div class="{f:if(condition: '{i.isFirst}' ,then: 'carousel-item active' ,else: 'carousel-item')}">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="detail_box">
                                        <f:if condition="{data_item.tx_mask_carousel_title}">
                                            <f:if condition="{data_item.tx_mask_carousel_subtitle}">
                                                <h1>{data_item.tx_mask_carousel_title}<br>
                                                <span>{data_item.tx_mask_carousel_subtitle}</span></h1>
                                            </f:if>
                                        </f:if>
                                        <f:if condition="{data_item.tx_mask_carousel_link}">
                                            <f:if condition="{data_item.tx_mask_carousel_link_label}">
                                                <f:link.typolink parameter="{data_item.tx_mask_carousel_link}">
                                                    <span>{data_item.tx_mask_carousel_link_label}</span>
                                                    <f:for each="{data_item.tx_mask_link_image}" as="file">
                                                        <f:image image="{file}" width="65px" />
                                                    </f:for>
                                                </f:link.typolink>
                                            </f:if>
                                        </f:if>
                                    </div>
                                </div>
                                <div class="col-md-4 ml-auto">
                                    <div class="img-box">
                                        <f:for each="{data_item.tx_mask_carousel_image}" as="file">
                                            <f:image image="{file}" width="360px" height="360px"/>
                                        </f:for>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:for>
            </div>
        </div>
        <div class="carousel_btn-box">
            <a class="carousel-control-prev" href="#customCarousel1" role="button" data-slide="prev">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#customCarousel1" role="button" data-slide="next">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</f:if>
